<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
 
<body>
    <div class="main">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4 text-center bg-info p-3 border rounded mt-5">
                <div>
                    <h1>CALCULATOR</h1>
                </div>
                <div><input id="inp" style="width: 80%;" type="text"></div>
                <div>
                    <button id="nine" onclick="displaynum(9)" style="width: 60px;">9</button>
                    <button id="eight" onclick="displaynum(8)" style="width: 60px;">8</button>
                    <button id="seven" onclick="displaynum(7)" style="width: 60px;">7</button>
                    <button id="mul" onclick="displaynum(`*`)" style="width: 60px;">x</button>


                    
            </div>
            <div>
                <button id="six" onclick="displaynum(6)" style="width: 60px;">6</button>
                <button id="five" onclick="displaynum(5)" style="width: 60px;">5</button>
                <button id="four" onclick="displaynum(4)" style="width: 60px;">4</button>
                <button id="divi" onclick="displaynum(`/`)" style="width: 60px;">&#247</button>


            </div>
            <div>
                <button id="three" onclick="displaynum(3)" style="width: 60px;">3</button>
                <button id="two" onclick="displaynum(2)" style="width: 60px;">2</button>
                <button id="one" onclick="displaynum(1)" style="width: 60px;">1</button>
                <button id="sub" onclick="displaynum(`-`)" style="width: 60px;">-</button>


            </div>
            <div>
                <button id="zero" onclick="displaynum(0)" style="width: 60px;">0</button>
                <button id="allclear" onclick="cleartext()" style="width: 60px;">ac</button>
                <button id="add" onclick="displaynum(`+`)" style="width: 60px;">+</button>
                <button id="clear" onclick="clearlast()" style="width: 60px;">&#9003</button>


            </div>
            <div>
                <button id="equal" onclick="evaluateexpression(`=`)" style="width: 60px;">=</button>
                


            </div>
            
            <div class="col-4"></div>
        </div>
    </div>

</body>

</html>
